<div class="forgot-password-page">
  <div class="forgot-password-container">
    <div class="forgot-password-header">
      <div class="forgot-password-header-logo">
        <img src="assets/logo.png" alt="Your Website Guy Logo" class="logo" />
      </div>
      <h1 *ngIf="!emailSent">Forgot Password</h1>
      <p *ngIf="!emailSent">Enter your email to receive a password reset link.</p>
      <p *ngIf="emailSent">Check your email for reset instructions.</p>
    </div>

    <!-- Display error message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form *ngIf="!emailSent" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
          class="input-field"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="form-error">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>

    <p *ngIf="!emailSent" class="back-to-login-link">
      Remembered your password?
      <a href="/auth?mode=login">Log In</a>
    </p>
  </div>
</div>
