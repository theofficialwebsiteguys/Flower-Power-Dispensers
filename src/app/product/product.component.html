<ion-item (click)="updateProductDisplay()">
  <ion-row class="container">
    <img [src]="product.image"/>
    <ion-label class="info">
      <p>{{ product.brand }}</p>
      <h1>{{ product.title }}</h1>
      <p class="capitalize">{{ product.strainType.toLowerCase() }}</p>
      <p>{{ product.thc }}</p>
      <ion-row class="weightAndPrice">
        <h3>{{ product.weight }}</h3>
        <h2>${{ product.price }}</h2>
      </ion-row>
    </ion-label>
  </ion-row>
</ion-item>
