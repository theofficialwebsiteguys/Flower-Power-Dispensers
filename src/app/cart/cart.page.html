<ion-content>
  <app-header></app-header>

  <div *ngIf="!showCheckout">
    <app-cart-items [items]="cartItems"></app-cart-items>
    <div class="checkout-container">
      <ion-button class="checkout-button" (click)="checkout()" *ngIf="cartItems.length > 0">Checkout</ion-button>
    </div>
  </div>

  <div *ngIf="showCheckout">
    <app-checkout *ngIf="checkoutUrl" [checkoutUrl]="checkoutUrl" (back)="removeCheckout()"></app-checkout>
  </div>
</ion-content>
