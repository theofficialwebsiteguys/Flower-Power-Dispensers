<ion-content>
  <app-header></app-header>

  <div *ngIf="!showCheckout && !showConfirmation">
    <ng-container *ngIf="cartItems.length > 0; else emptyCart">
      <app-cart-items [items]="cartItems"></app-cart-items>
      <div class="checkout-container">
        <ion-button class="checkout-button" (click)="checkout()">Checkout</ion-button>
      </div>
    </ng-container>

    <ng-template #emptyCart>
      <div class="empty-cart-message">
        <ion-icon name="cart-outline" size="large"></ion-icon>
        <p>Your cart is empty!</p>
        <ion-button routerLink="/">Browse Products</ion-button>
      </div>
    </ng-template>

    <app-recent-orders></app-recent-orders>
  </div>

  <div *ngIf="showCheckout">
    <app-checkout [checkoutInfo]="checkoutInfo" (back)="removeCheckout()" (orderPlaced)="onOrderPlaced()"></app-checkout>
  </div>

  <!-- <div *ngIf="showConfirmation">
    <app-confirmation></app-confirmation>
  </div> -->
</ion-content>
