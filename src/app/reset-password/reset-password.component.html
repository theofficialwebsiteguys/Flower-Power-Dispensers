<div class="reset-password-page">
  <div class="reset-password-container">
    <div class="reset-password-header">
      <div class="reset-password-header-logo">
        <img src="assets/logo.png" alt="Your Website Guy Logo" class="logo" />
      </div>
      <h1>Reset Password</h1>
      <p>Enter your new password below to reset your account.</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="form-group">
        <label for="new-password">New Password*</label>
        <input
          type="password"
          id="new-password"
          formControlName="newPassword"
          placeholder="Enter your new password"
          class="input-field"
          required
        />
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="form-error">
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your new password"
          class="input-field"
          required
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="form-error">
          Please confirm your password.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="submit-button">
        Reset Password
      </button>
    </form>


    <p class="back-to-login-link">
      Remembered your password?
      <a routerLink="/auth" [queryParams]="{ mode: 'login' }">Log In</a>
    </p>
  </div>
</div>
