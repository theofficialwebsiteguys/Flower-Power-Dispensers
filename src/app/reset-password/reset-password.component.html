<div class="reset-password-page">
  <div class="reset-password-container">
    <div class="reset-password-header">
      <div class="reset-password-header-logo">
        <img src="assets/logo.png" alt="Your Website Guy Logo" class="logo" />
      </div>
      <h1>Reset Password</h1>
      <p>Enter your new password below to reset your account.</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="form-group">
        <label for="new-password">New Password*</label>
        <input
          type="password"
          id="new-password"
          formControlName="newPassword"
          placeholder="Enter your new password"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your new password"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>

    <p class="back-to-login-link">
      Remembered your password?
      <a href="/auth?mode=login">Log In</a>
    </p>
  </div>
</div>
