<div class="referral-container" role="region" aria-labelledby="invite-earn-heading">
  <div class="header">
    <h1 id="invite-earn-heading">Invite & Earn</h1>
    <p>Earn 100 points for every referral. Max 3 referrals allowed.</p>
  </div>

  <div class="referral-status" aria-live="polite">
    <ion-icon name="people-outline" aria-hidden="true"></ion-icon>
    <p><strong>Referrals Remaining:</strong> {{ maxReferrals - referralCount }}</p>
  </div>

  <div class="input-container">
    <label for="referral-email" class="sr-only">Referral Email Address</label>
    <input
      id="referral-email"
      class="email-input"
      type="email"
      [(ngModel)]="referralEmail"
      placeholder="Enter user's email"
      [disabled]="referralCount >= maxReferrals"
      [attr.aria-disabled]="referralCount >= maxReferrals"
      aria-label="Enter referral email address"
    />
    <ion-button
      expand="block"
      (click)="sendReferral()"
      [disabled]="referralCount >= maxReferrals"
      [attr.aria-disabled]="referralCount >= maxReferrals"
      class="send-btn"
      color="primary"
      aria-label="Send invitation to the entered email address"
    >
      Send Invitation
    </ion-button>
  </div>

  <p class="message" *ngIf="message" aria-live="assertive">{{ message }}</p>
</div>
