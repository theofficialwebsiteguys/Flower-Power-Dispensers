<div class="review-container">
  <!-- Header -->
  <div class="header">
    <h1>Leave a Review</h1>
    <p>Your feedback helps us grow! Share your experience on Google.</p>
  </div>

  <!-- Button -->
  <div class="input-container">
    <ion-button
      expand="block"
      (click)="leaveReview()"
      color="primary"
      class="submit-btn"
    >
      Go to Google Reviews
    </ion-button>
  </div>
</div>
