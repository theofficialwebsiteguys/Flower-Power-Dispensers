<div class="slider-container" role="region" aria-label="Product Rewards Slider">
  <div class="slider" role="list">
    <div
      class="slide"
      *ngFor="let product of products"
      [class.disabled]="userPoints < product.points"
      (click)="handleProductClick(product)"
      role="listitem"
      tabindex="0"
      [attr.aria-disabled]="userPoints < product.points"
      [attr.aria-label]="userPoints < product.points ? product.title + ', ' + product.points + ' points required. Not enough points.' : product.title + ', ' + product.points + ' points. Click to redeem.'"
    >
      <div class="card">
        <div class="image-container">
          <img [src]="product.image" [alt]="'Image of ' + product.title" />
          <div class="points-badge" aria-hidden="true">{{ product.points }} Points</div>
        </div>
        <div class="card-details category-section">
          <p class="product-title">
            {{ product.title | slice: 0:35 }}{{ product.title.length > 35 ? '...' : '' }}
          </p>
          <p class="product-price">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Screen reader only instructions -->
  <span class="sr-only">Use arrow keys to navigate through the product slider. Press Enter to select a product.</span>
</div>
