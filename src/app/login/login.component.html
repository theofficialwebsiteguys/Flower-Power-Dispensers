<div class="log-in-page">
  <div class="login-container">
    <div class="login-header">
      <div class="login-header-logo">
        <img src="assets/logo.png" alt="Your Website Guy Logo" class="logo" />
      </div>
  
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="/auth?mode=forgot-password">Forgot your password?</a>
      </div>

      <!-- Submit Button -->
      <ion-button expand="block" color="dark" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </form>


    <p class="login-link">
      Donâ€™t have an account?
      <a href="/auth?mode=register">Sign Up</a>
    </p>
  </div>
</div>
