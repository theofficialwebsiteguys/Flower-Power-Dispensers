<app-product-filters
  (updateFilters)="onFilterUpdate($event)"
></app-product-filters>

<ion-col>
  <ng-container *ngFor="let product of filteredProducts">
    <app-product
      *ngIf="product.category === currentCategory"
      [product]="product"
    ></app-product>
  </ng-container>
</ion-col>
