<ion-toolbar class="heading-container">
  <ion-buttons slot="start">
    <ion-button class="action-button" routerLink="/home" aria-label="Go to home page">
      <img
        [src]="darkModeEnabled ? 'assets/logo-dark-mode.png' : 'assets/logo.png'"
        class="logo"
        alt="Company logo"
      />
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button
      class="action-button"
      *ngIf="!isLoggedIn"
      routerLink="/auth"
      [queryParams]="{ mode: 'login' }"
      aria-label="Log in to your account"
    >
      Log In
    </ion-button>

    <ng-container *ngIf="isLoggedIn">
      <ion-label class="points-display" aria-live="polite">{{ userPoints }} Points</ion-label>
      <ion-button class="action-button cart-button" routerLink="/cart" aria-label="View your shopping cart">
        <i class="fas fa-cart-shopping" aria-hidden="true"></i>
        <ion-badge *ngIf="cartItemCount > 0" class="cart-badge" [attr.aria-label]="cartItemCount + ' items in cart'">
          {{ cartItemCount }}
        </ion-badge>
      </ion-button>
    </ng-container>
  </ion-buttons>
</ion-toolbar>
