<ion-toolbar class="heading-container">
  <!-- Left Button -->
  <ion-buttons slot="start">
    <ion-button class="action-button" routerLink="/home"
      ><img
        [src]="
          darkModeEnabled ? 'assets/logo-dark-mode.png' : 'assets/logo.png'
        "
        class="logo"
        alt="logo"
    /></ion-button>
  </ion-buttons>

  <!-- Right Button -->
  <ion-buttons slot="end">
    <!-- Log In Button (Visible when not logged in) -->
    <ion-button
      class="action-button"
      *ngIf="!isLoggedIn"
      routerLink="/auth"
      [queryParams]="{ mode: 'login' }"
    >
      Log In
    </ion-button>
  
    <!-- Cart and Points Display (Visible when logged in) -->
    <ng-container *ngIf="isLoggedIn">
      <ion-label class="points-display">
        {{ userPoints }} Points
      </ion-label>
      <ion-button class="action-button" routerLink="/cart">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</ion-badge>
      </ion-button>
    </ng-container>
  </ion-buttons>
  
</ion-toolbar>
