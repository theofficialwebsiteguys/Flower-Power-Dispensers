<button
  type="button"
  class="container"
  (click)="handleCategorySelect(category.category)"
>
  <div class="icon-wrapper">
    <img [src]='category.imageUrl' alt="icon" />
    <p>
      {{ category.category === "PRE_ROLLS" ? "Pre Rolls" : category.category.toLowerCase() }}
    </p>
  </div>

</button>
